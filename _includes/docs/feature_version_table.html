
<table>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Spartacus Version</th>
        <th>Commerce Cloud Version</th>
      </tr>
    </thead>
    <tbody>
      {% for item in site.pages %}
        {% if item.spa_rel_number %}
          <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.spa_rel_number }}</td>
            <td>{{ item.cx_rel_number }}</td>
          </tr>
        {% endif %}  
      {% endfor %}


<table>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Spartacus Version</th>
        <th>Commerce Cloud Version</th>
      </tr>
    </thead>
    <tbody>
      {% for items in site.pages %}
          {% for item in items.feature %}
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.spa_version }}</td>
              <td>{{ item.cx_version }}</td>
            </tr>
          {% endfor %}  
      {% endfor %}

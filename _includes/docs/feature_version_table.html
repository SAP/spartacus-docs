
<table>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Spartacus Version</th>
        <th>Commerce Cloud Version</th>
      </tr>
    </thead>
    <tbody>
      {% for items in site.pages %}
          {% for item in items.feature %}
            <tr>
              <td><a href="{{items.url}}">{{ item.name }}</a></td>
              <td style="text-align:center">{{ item.spa_version }}</td>
              <td style="text-align:center">{{ item.cx_version }}</td>
            </tr>
          {% endfor %}  
      {% endfor %}

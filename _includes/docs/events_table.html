<table>
    <thead>
      <tr>
        <th>Event</th>
        <th>File Path</th>
      </tr>
    </thead>
    <tbody>
      {% for event in site.data.events %}
        <tr>
          <td>{{ event.name }}</td>
          <td>{{ event.path }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>

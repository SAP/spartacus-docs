<p>Your Angular development environment should include the following:</p>
<ul>
    <li><a href="https://angular.io/">Angular CLI:</a> Your application should use Angular <strong>10.1.x</strong> or later, lower than 11.</li>
    <li><a href="https://nodejs.org/">Node.js:</a> <strong>12.16.1</strong>, the most recent 12.x version is recommended, lower than 13.0.</li>
    <li><a href="https://classic.yarnpkg.com/">Yarn:</a> Version <strong>1.15</strong> or later.</li>
</ul>

<p>Your Angular development environment should include the following:</p>
<ul>
    <li><a href="https://cli.angular.io/">Angular CLI:</a> Version <strong>9.1</strong> or later, &lt; 10.0.</li>
    <li><a href="https://angular.io/">Angular:</a> Your application should use Angular <strong>9.0</strong> or higher, &lt; 10.0.</li>
    <li><a href="https://nodejs.org/">Node.js:</a> The most recent <strong>12.x</strong> version is recommended.</li>
    <li><a href="https://classic.yarnpkg.com/">Yarn:</a> Version <strong>1.15</strong> or later.</li>
</ul>

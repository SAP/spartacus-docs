<p>Your Angular development environment should include the following:</p>
<ul>
    <li><a href="https://cli.angular.io/">Angular CLI:</a> Version <strong>10.2.x</strong> or later, &lt; 11.0.</li>
    <li><a href="https://angular.io/">Angular:</a> Your application should use Angular <strong>10.1.x</strong>.</li>
    <li><a href="https://nodejs.org/">Node.js:</a> The most recent <strong>12.x</strong> version is recommended.</li>
    <li><a href="https://classic.yarnpkg.com/">Yarn:</a> Version <strong>1.22.x</strong>.</li>
</ul>
